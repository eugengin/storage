<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stars & Meteors — LED-MC</title>
<style>
  html,body{
    margin:0; padding:0;
    background:#000;
    overflow:hidden;
  }
  #starsCanvas{
    position:fixed;
    inset:0;
    width:100vw; height:100vh;
    z-index:1;
    pointer-events:none;
    mix-blend-mode:screen;
    opacity:.85;
  }
</style>
</head>
<body>

<canvas id="starsCanvas"></canvas>

<script>
/* Только звёзды и метеоры */
(function(){
  const c = document.getElementById('starsCanvas');
  const ctx = c.getContext('2d');
  let w, h, stars=[], meteors=[];

  function resize(){
    w = c.width = innerWidth;
    h = c.height = innerHeight;
  }
  resize();
  addEventListener('resize', resize, { passive:true });

  function makeStars(n){
    stars = Array.from({length:n}, () => ({
      x: Math.random()*w,
      y: Math.random()*h,
      r: Math.random()*1.3 + 0.2,
      tw: Math.random()*0.05 + 0.01,
      ph: Math.random()*Math.PI*2
    }));
  }
  makeStars(220);

  function spawnMeteor(){
    const y = Math.random()*h*0.8;
    const len = 120 + Math.random()*180;
    const spd = 8 + Math.random()*14;
    meteors.push({ x:-200, y, len, spd, life:0, maxLife:200 });
  }

  let lastSpawn = 0;

  function tick(t){
    ctx.clearRect(0,0,w,h);

    // звезды
    for(const s of stars){
      s.ph += s.tw;
      const a = 0.6 + Math.sin(s.ph)*0.4;
      ctx.globalAlpha = a;
      ctx.beginPath();
      ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
    ctx.globalAlpha = 1;

    // метеоры
    if(t - lastSpawn > 1200 + Math.random()*1200){
      spawnMeteor();
      lastSpawn = t;
    }

    for(let i = meteors.length-1; i >= 0; i--){
      const m = meteors[i];
      m.x += m.spd;
      m.y += m.spd*0.25;
      m.life++;

      const g = ctx.createLinearGradient(m.x-m.len, m.y-m.len*0.25, m.x, m.y);
      g.addColorStop(0,"rgba(255,255,255,0)");
      g.addColorStop(1,"rgba(255,255,255,0.95)");

      ctx.strokeStyle = g;
      ctx.lineWidth = 2;
      ctx.beginPath();
      ctx.moveTo(m.x-m.len, m.y-m.len*0.25);
      ctx.lineTo(m.x, m.y);
      ctx.stroke();

      if(m.x-m.len > w+50 || m.y-m.len > h+50 || m.life > m.maxLife){
        meteors.splice(i,1);
      }
    }

    requestAnimationFrame(tick);
  }
  requestAnimationFrame(tick);
})();
</script>

</body>
</html>
